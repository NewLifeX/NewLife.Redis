name: test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  build-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotNET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Build
      run: |
        dotnet build -c Release
    - name: Redis Server
      uses: nnhy/redis-github-action@v1.0
    - name: Test
      run: |
        dotnet test -c Release XUnitTest/XUnitTest.csproj
